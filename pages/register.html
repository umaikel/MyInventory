<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/general.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/login.css">
  <title>MyInventory</title>
</head>
<body>
  <header>
    <div class="logo">
      <h1>My<span class="logo-inventory">Inventory</span></h1>
    </div>
    <nav>
      <a class="nav-link" href="../index.html">Home</a>
      <a class="nav-link" href="register.html">Registrar</a>
      <a href="login.html"><button class="nav-btn">Entrar</button></a>
    </nav>
  </header>

  <main>
    <div class="wrapper">
      <h2>Registrar</h2>
      <form action="#" method="post">
        <div class="input-field">
          <input type="text" name="user_name" required>
          <label>Nome</label>
          <div class="icon"><ion-icon name="person"></ion-icon></div>
        </div>
      <form action="#" method="post">
        <div class="input-field">
          <input type="text" name="user_email" required>
          <label>E-mail</label>
          <div class="icon"><ion-icon name="mail"></ion-icon></div>
        </div>
        <div class="input-field">
          <input type="password" name="user_password" required>
          <label>Senha</label>
          <div class="icon"><ion-icon name="lock-closed"></ion-icon></div>
        </div>
        <button class="login-btn" type="submit">Cadastrar</button>
      </form>
    </div>
  </main>

  <footer>

  </footer>
<!-- Scripts -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
